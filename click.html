<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton > Main</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        @font-face {
            font-family: 'Forcecord';
            src: url('Forcecord-Recording.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Forcecord', Arial, sans-serif;
            cursor: url('cursor.cur'), auto;
        }

        body {
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            z-index: 9999;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            margin-bottom: 20px;
        }

        .btn {
            background: black;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid white;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: black;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay">
        <h2>Сосал?</h2>
        <div>
            <button class="btn" onclick="acceptEULA()">Да</button>
            <button class="btn" onclick="declineEULA()">Нет</button>
        </div>
    </div>

    <video class="video-bg" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <script>
        function acceptEULA() {
            window.location.href = "index.html";
        }

        function declineEULA() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
